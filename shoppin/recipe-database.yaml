Creamy Corn Casserole:
  description: |
    Sue's Thanksgiving Recipe
  directions: |
    Gather all ingredients and preheat the oven to 350 degrees F (175 degrees C). Lightly grease a 9x9-inch baking dish.
    
    Drain can of corn.
    Stir whole and creamed corn, cornbread mix, sour cream, melted butter, and beaten eggs together in a medium bowl until well combined. Add green chilies.
    
    
    Spoon mixture into the prepared dish.
    
    
    Bake in the preheated oven until the top is golden brown and a toothpick inserted in the center comes out clean, about 45 minutes.
    
    Serve and enjoy!
  ingredients:
    - corn, whole kernel:
        amount: 1 can

    - creamed corn:
        amount: 1 can

    - cornbread mix:
        amount: 8 ,5 oz

    - sour cream:
        amount: 1 cup

    - butter:
        amount: 4 tbsp

    - eggs:
        amount: 2

    - canned green chilies:
        amount: 4 oz


