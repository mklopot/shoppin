twice baked potatoes:
  description: |
    Classic American side-dish, steakhouse style.
  directions: |
    Preheat the oven to 400°F.
    
    Wash and dry the potatoes well, pierce each potato once to prevent bursting. Place the potatoes on a parchment lined baking sheet.
    Drizzle with olive oil then brush the oil over each potato until fully coated, and season with a pinch of salt.
    
    Bake in the preheated oven for 60-90 minutes, or until the potatoes can be pierced easily with a fork. Total baking time will depend on the size of your potatoes.
    
    Optionally, while the potatoes are baking, cook the bacon in a skillet over medium heat until brown and crispy. Remove the cooked bacon from the skillet and allow it to drain on a paper-towel lined plate. Once cool enough to handle, rough chop the bacon into smaller pieces.
    
    Allow the potatoes to cool slightly after baking. When cool enough to handle, cut at an angle to remove the top third of each potato. Carefully scoop out the potato flesh, leaving a thin rim of potato (about ¼ inch rim) around the edges to help the skin hold its shape.
    
    Place the scooped out potato flesh in a large bowl and add the butter, sour cream, milk, salt, and pepper. Use a potato masher or hand mixer to blend the potatoes until light and fluffy. Add the chopped bacon, if using, and half of the sliced green onions and 1/2 cup of the shredded cheddar cheese to the mashed potatoes, then fold to combine.
    
    Fill the potato skins with about 1/3 cup of the potato mixture, then sprinkle the remaining cheddar cheese over the top of each potato.
    
    Bake the potatoes in the oven a second time, just until heated through and the cheddar cheese is melted on top, about 20 minutes.
    
    Top with the remaining green onions and enjoy!
    
  ingredients:
    - potatoes, Russet:
        amount: 4

    - olive oil:
        amount: 1 tbsp

    - bacon:
        amount: 4 oz
        optional: True

    - butter:
        amount: 4 tbsp

    - sour cream:
        amount: 4 oz

    - milk:
        amount: 0.25 cup

    - salt:
        amount: 0.5 tsp

    - pepper:
        amount: 0.25 tsp

    - green onion:
        amount: 0.5 bunch

    - shredded cheese:
        amount: 8 oz


