  description: |
    Eastern European cold sumertime soup
  directions: |
    Place the beets in a large pot of boiling salted water and cook uncovered until the beets are tender, 30 to 40 minutes. Remove the beets to a bowl with a slotted spoon and set aside to cool. Strain the cooking liquid through a fine sieve and also set aside to cool.
    
    In a large bowl, whisk together 1 1/2 cups of the beet cooking liquid, the chicken stock, sour cream, yogurt, sugar, lemon juice, vinegar, 1 tablespoon salt, and the pepper. Peel the cooled beets with a small paring knife or rub the skins off with your hands. Cut the beets in small to medium dice. Add the beets, diced cucumber,  1/2 cup of chopped scallions, and 2 tbsp of chopped dill to the soup. Cover with plastic wrap and chill for at least 4 hours or overnight. Season, to taste, and serve cold with a dollop of sour cream and an extra sprig of fresh dill.
    
    Optionally top each bowl with half of a hard-boiled egg.
    
  ingredients:
    - beets:
        amount: 2 lb

    - salt:
        amount: 2 tsp

    - vegetable stock:
        amount: 2 cups

    - sour cream:
        amount: 20 oz

    - yogurt, plain:
        amount: 0.5 cups

    - sugar:
        amount: 4 tbsp

    - lemon juice, freshly squeezed:
        amount: 2 tbsp

    - vinegar:
        amount: 2 tsp

    - black pepper:
        amount: 1.5 tsp

    - eggs:
        amount: 3
        optional: True

    - cucumber, english

    - green onions

    - dill

pan-fried chicken:
  description: Quick pan-fried chicken with a lot of flavor.
  directions: |
    De-bone chicken pieces. Cut to 1/2" thick or thinner.
    
    Optionally tenderize with a jaccard or pound flat with a mallet tenderizer.
    
    Cover with spices, salt very lightly. Fry in hot oil, 2-3 minutes per side. Let rest 3 min before serving. 
  ingredients: 
    - chicken thighs:
        amount: 1 lb
    - paprika:
        amount: .25 tsp
    - salt:
        amount: .25 tsp
    - black pepper:
        amount: .25 tsp
    - garlic powder:
        amount: .5 tsp
    - onion powder:
        amount: .5 tsp
    - italian seasoning:
        amount: .5 tsp
    - avocado oil:
        amount: 1 tbsp

kharcho:
  description: A hearty flavorful soup with meat and walnuts from the Caucasus Mountains (Georgia).
  directions: |
    From food.com

    In a pot, brown the short ribs well.

    Mince and sautee the onion in butter until soft but not yet brown.

    Add water, crushed walnuts, half of the cilantro (chopped), crushed garlic, pepper flakes, and rice.
    Bring to boil.

    Add crushed tomatoes, bring to boil and lower the heat. Cook until the rice is ready, approximately 30 minutes.

    Add khmeli-suneli and salt. Cook for 1-2 minutes.

    Take off the heat. Chop and add the rest of cilantro, dill, and parsley.

  ingredients:
    - short ribs:
        amount: 2 lbs
    - onion
    - butter:
        amount: 20 grams
    - walnuts:
        amount: .5 lbs
    - canned crushed tomatoes:
        amount: 16 oz
    - cup rice:
        amount: 0.5 cup
    - water:
        amount: 6 cups
    - garlic cloves:
        amount: 2 cloves
    - red pepper flakes:
        amount: 0.5 tsp
    - khmeli-suneli spice blend:
        amount: 1.5 tbsp
    - salt:
        amount: 1 tsp
    - cilantro:
        amount: 6 tbsp
    - dill:
        amount: 3 tbsp
    - parsley:
        amount: 3 tbsp

vegetables a la Grecque:
  description: Aromatic vegetables cooked in a court boullion (from "Joy of Cooking"). This dish keeps well if covered and refrigerated.
  directions: |
    Use a mix of vegetables that will keep their structure, cut into appealing and manageable shapes, such as artichoke hearts, julienned carrots, celery or fennel pieces, cauliflower florets, trimmed igreen beans, leeks cut lengthwise, pearl onions, whole mushrooms, strips of bell peppers, whole olives.

    Immediately squeeze the juice of 2 lemons over the cut vegetables, to prevent discoloration.

    Reserve 2 of the lemon peel halves.

    Prepare the court boullion from the olive oil, water, vinegar, sliced remaining lemons, and the salt and spices (spices may be placed in a spice bag).

    Cook the vegetables in the boullion by bringing to a boil, then taking off the heat and allowing to infuse for 15 minutes.

    Drain, reserving the marinade, and serve.

    Cover with cooled marinade to store in the refrigerator. After refrigeration, bring up to room temperature before serving.
  ingredients:
    - mixed vegetables:
        amount: 2 lbs
    - lemons:
        amount: 4
    - olive oil:
        amount: 1 cup
    - cider vinegar:
        amount: .75 cup
    - garlic:
       amount: 2 cloves
    - parsley:
       amount: 3 sprigs
    - whole peppercorns:
       amount: 6
    - fresh thyme:
       amount: 3 tsp
    - dried oregano:
       amount: .25 tsp 
    - fennel or celery seeds:
        amount: 1 pinch
        optional: true
    - salt:
        amount: .25 tsp


