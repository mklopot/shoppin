crêpes:
  description: |
    A simple and versatile crêpes recipe
    
  directions: |
    In a blender, mix 2 eggs, one cup of flour, 1.25 cups of milk, and 2 tsp of oil.
    
    Blend on low speed until fully incorporated.
    
    Melt the butter, preheat a wide flat pan (carbon steel or or cast iron are said to be best, or use a special crêpe pan) on high heat, and brush the pan with a small amount of butter.
    
    Cook 4-5 tbsp of batter at a time on high heat, spreading the batter flat to cover the entire bottom of the pan. Allow to brown and crisp slightly, usually about 20-30 seconds per side. Flip over with a gentle but decisive motion to keep the crêpes from sticking to themselves while being flipped.
    
    Stack the cooked crêpes, brushing each one lightly with the melted butter.
    
    Serve with either savory toppings or fillings, or sweet ones.
    
    Savory topping examples
    sautéed mushrooms and onions, spinach and bell pepper
    tomato slices, fresh basil and fresh mozzarella
    bacon, fried egg
    
    Sweet topping examples
    freshly squeezed lemon juice and sugar
    fruit jam
    chocolate-hazelnut spread (like Nutella, but we prefer without palm oil)
    sliced fresh fruit and berries
    whipped cream 
    
  ingredients:
